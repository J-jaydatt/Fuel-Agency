<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Register</title>
	<link rel="stylesheet" th:href="@{/CSS/index.css}">
	<script th:src="@{/JS/index.js}" defer></script>

</head>
<body>
	<div class="container">

		<p th:if="${message == 'Customer added succesfully'}">
			<span th:text="${message}"></span>
		</p>

		<p th:if="${message2=='Customer failed to add !!'}">
			<span th:text="${message2}"></span>
		</p>

		<div class="form-container">
			<h1 class="form-header">Customer Registration</h1>

			<div id="successMessage" th:if="${message}" class="success-message">
				<p th:text="${message}"></p>
			</div>
			<form action="/addCustomer" method="POST" th:object="${customer}">
				<!-- Customer Name -->
				<label for="name">Customer Name<sup>*</sup></label> <input
					type="text" id="name" name="name" th:field="*{name}"
					placeholder="Enter full name" required>
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
					class="error"></div>

				<!-- Contact Number -->
				<label for="contactNumber">Contact<sup>*</sup></label> <input
					type="number" id="contactNumber" name="contactNumber"
					th:field="*{contactNumber}" placeholder="Enter mobile number"
					required>
				<div th:if="${#fields.hasErrors('contactNumber')}"
					th:errors="*{contactNumber}" class="error"></div>

				<!-- Email -->
				<label for="email">Email<sup>*</sup></label> <input type="email"
					id="email" name="email" th:field="*{email}"
					placeholder="Enter email address" required>
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="error"></div>
					
					

				<!-- Gender -->
				<label for="gender">Gender<sup>*</sup></label> <select id="gender"
					name="gender"  required>
					<option value="" disabled selected>Select Gender</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>

				<!-- Connection Type -->
				<label for="connectionType">Connection Type<sup>*</sup></label> 
				<select
					id="connectionType" name="connectionType" 
					 required>
					<option value="" disabled selected class="placeholder">Select connection type</option>
					<option value="domestic">Domestic</option>
					<option value="commercial">Commercial</option>
				</select>

				<!-- Address -->
				<label for="address">Address<sup>*</sup></label>
				<textarea id="address" name="address" th:field="*{address}"
					placeholder="Enter full address" required></textarea>
				<div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
					class="error"></div>

				<!-- Buttons -->
				<div class="button-container">
					<a href="/" class="back-button">‚Üê Back</a>
					<button type="submit" class="submit-button">Register</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
